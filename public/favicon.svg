<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb86fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64ffda;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="url(#frameGradient)" opacity="0.2"/>

  <!-- Art frame -->
  <rect x="4" y="6" width="24" height="18" rx="2" ry="2"
        fill="none" stroke="url(#frameGradient)" stroke-width="2"/>

  <!-- Inner frame -->
  <rect x="6" y="8" width="20" height="14" rx="1" ry="1"
        fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- ZKP Lock symbol -->
  <g transform="translate(16,15)">
    <!-- Lock body -->
    <rect x="-3" y="-2" width="6" height="4" rx="1" ry="1"
          fill="url(#lockGradient)"/>
    <!-- Lock shackle -->
    <path d="M -2,-2 A 2,2 0 0,1 2,-2"
          fill="none" stroke="url(#lockGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Key hole -->
    <circle cx="0" cy="0" r="0.8" fill="rgba(0,0,0,0.8)"/>
  </g>

  <!-- ZKP indicator -->
  <text x="16" y="29" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="4" font-weight="bold" fill="url(#frameGradient)">ZKP</text>
</svg>

